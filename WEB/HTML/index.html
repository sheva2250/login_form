<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Login Form</title>

    <!-- Import Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Link JS -->
    <script src="/JS/script.js" async></script>

    <!-- Link Bootstrap -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Add Favicon from asset folder -->
    <link rel="icon" type="image/x-icon" href="/asset/favicon.ico">
</head>
<body>
    <div class="bg"></div>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <!-- Username Section -->
            <div class="txt_file">
                <input type="text" id="username" required>
                <span></span>
                <label for="username">Username</label>
                <!-- import mail icon -->
                <i class='bi bi-envelope-fill' ></i>
            </div>
            <!-- Password Section -->
            <div class="txt_file">
                <input type="password" id="password" required>
                <span></span>
                <label for="password">Password</label>
                <!-- import eye logo untuk visible / invisible password -->
                <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
            </div>
            <!-- Forgot password -->
            <div class="pass">
                <a href="/HTML/forgot-pass.html" target="_blank" class="pass">Forgot Password?</a>
            </div>
            <!-- Submit Button -->
                <input type="submit" value="Continue">
                <!-- Sign up Link -->
            <div class="signup_link">
            <span>No Account?</span><a href="/HTML/signup.html">Create One!</a>
            </div>
    </form>
      </div>
</body>
</html>
