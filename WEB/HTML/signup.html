<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="../JS/signup-script.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="center">
        <h2><i class='bx bxs-user-plus'></i> Sign Up</h2>
        <form id="signupForm">
            <div class="txt_file">
                <input type="email" id="email" required>
                <span></span>
                <label for="email">Email</label>
            </div>
            <div class="txt_file">
                <input type="password" id="password" required>
                <span></span>
                <label for="password">Password</label>
                <i class='bx bxs-hide show-hide' id="togglePassword"></i> 
            </div>
            <div class="txt_file">
                <input type="password" id="confirmPassword" required>
                <span></span>
                <label for="confirmPassword">Confirm Password</label>
                <i class='bx bxs-hide show-hide' id="toggleConfirmPassword"></i> 
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup_link">
                <span>Already have an account?</span><a href="/HTML/login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
